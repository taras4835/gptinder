<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ notification.title }}</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #7e57c2;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-top: none;
            border-radius: 0 0 8px 8px;
        }
        .button {
            display: inline-block;
            background-color: #7e57c2;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 15px;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ site_name }}</h1>
    </div>
    <div class="content">
        <h2>Привет, {{ user.username }}!</h2>
        
        <p>{{ notification.message }}</p>
        
        <p>
            <a href="{{ site_url }}" class="button">Перейти на сайт</a>
        </p>
        
        <p>С уважением,<br>Команда {{ site_name }}</p>
    </div>
    <div class="footer">
        <p>Если вы не хотите получать такие уведомления, перейдите в настройки профиля и отключите их.</p>
        <p>&copy; {{ site_name }} {% now "Y" %}</p>
    </div>
</body>
</html>
